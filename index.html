<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./src/main.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Lucknow University Recruitment Portal</title>
  </head>

  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-light border-bottom">
      <a href="#" class="navbar-brand">
        <!-- Desktop Logo-->
        <img
          class="d-sm-none d-md-block"
          src="./assets/logo.png"
          alt="Logo"
          width="300"
        />

        <!-- Mobile Logo -->
        <img
          class="d-none d-sm-block d-md-none"
          src="./assets/LU_Logo.png"
          alt="Lucknow University Logo"
          width="100"
        />
      </a>

      <div class="inline-flex">
        <button class="btn btn-primary">Register</button>
        <button class="btn btn-info">Sign In</button>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="content">
        <!-- Heading -->
        <h4 class="text-center mt-3">
          Welcome to Lucknow University Recruitment Portal
        </h4>

        <h5>Important Instruction for Candidates</h5>
        <div class="row">
          <!-- Instruction List -->
          <div class="col-md-8 col-sm-11 card ml-2 mr-2 p-2"></div>

          <div class="col-md-3 col-sm-12 col-xs-12">
            <div class="card p-2">
              <h5 class="text-center">Registration</h5>
            </div>
            <div class="card mt-2 p-2">
              <h5 class="text-center danger-text">Notification Details</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
